name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Syntax check
        run: |
          node --check plugin/src/pid.js
          node --check plugin/src/notify.js
          node --check plugin/src/focus.js
          node --check plugin/src/session-start.js
          node --check plugin/src/session-end.js
          node --check plugin/src/platform/darwin.js
          node --check plugin/src/platform/linux.js
          node --check plugin/src/platform/win32.js

      - name: Run smoke tests
        run: node test/smoke.js
